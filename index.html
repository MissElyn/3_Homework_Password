<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Password Generator</title>
 
  </head>
  <body>

    <h1>Password Generator</h1>
    
    <div class="container">
      
      
      <div class="row">
        <div class="col-12">
          <h2>Generate a Password</h2>

          
          
          <div class="row">
            <div class="col-1">
              </div>
      
            <div class="col-2">
              <p class="p1">
               </p>
              <input type="number" min="8" max="128" id="passwdLength">
              <p class="p1">
                Choose a length 
                <br>between 8 -128<br>
            </p>
            
            <div class="row">
              <div class="col-2">
              <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="uppercase">
              <label class="custom-control-label" for="uppercase">Uppercase</label>
            </div>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="lowercase">
                <label class="custom-control-label" for="lowercase">Lowercase</label>
              </div>
            </div>
            </div>
            
            <div class="row">
              <div class="col-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="number">
                <label class="custom-control-label" for="number">Number</label>
              </div>
              </div>
            </div>

              <div class="row">
                <div class="col-2">
                <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="symbol">
                <label class="custom-control-label" for="symbol">Symbol</label>
              </div>
            </div>
            </div>

            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <h5>Your Secure Password</h5>
          <p id="password"></p>
        </div>
    </div>
    

    <div class="row">
      <div class="col-12">
        <div class= "rGenerator">
          <input type="text" id="passwd">  
      </div>
      </div>
  </div>
        <br>
        <br>
        
    <hr>
    <div class="row">
      <div class="col-6 text-center">
        <button type="button" class="btn btn-primary btn-lg" id="gPasswd">Generate Password</button> 
        
    
      </div>

      <div class="col-6 text-center">   
        <button type="button" class="btn btn-secondary btn-lg" id="duplicate">Copy to Clipboard</button>   
      </div>
    </div>
  <br>
  <br>
  <br>
  
</div>
  



   
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
